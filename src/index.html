<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>

<!-- TITULO Y EXPLICACION -->
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Ingrese el producto</h2>
    <p class="mt-2 text-center text-sm text-gray-600 max-w">
      Programa escalable para que el personal de un restaurant acomode el stock recibido adecuadamente.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
      <form class="mb-0 space-y-6" action="#" method="POST">

        <!-- PRODUCTO -->
        <div>
          <label for="text" class="block text-sm font-medium text-gray-700">Producto</label>
          <div class="mt-1">
            <input id="nombre" name="text" type="text" autocomplete="off" required class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"/>
          </div>
        </div>
<!-- TIPO DE ALIMENTO -->
        <div>
          <label for="tipo-alimento" class="block text-sm font-medium text-gray-700">Tipo de alimento</label>
          <div class="mt-1">
            <select name="tipo-alimento" id="tipo-alimento" class="appearance-none w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
              <option value="">Seleccionar</option>
              <option value="fresco">Fresco</option>
              <option value="congelado">Congelado</option>
              <option value="No perecedero">No perecedero</option>
            </select>
          </div>
        </div>
<!-- CANTIDAD -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Cantidad KG.</label>
          <div class="mt-1">
            <input id="cantidad" type="number" autocomplete="off" required class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
          </div>
        </div>
<!-- BOTON -->
        <div>
          <button id="boton" type="reset" onclick="capturar();" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Agregar</button>
        </div>
      </form>
    </div>
    <!-- LISTA DE PRODUCTOS -->
  <ul id="lista-de-productos" class='py-6 bg-gray-100 rounded divide-y divide-gray-700 divide-opacity-25'> 
  </ul>
  </div>


</div>


<script src="./app.js"></script>
</body>
</html>
